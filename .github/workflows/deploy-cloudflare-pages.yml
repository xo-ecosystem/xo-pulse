name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Stamp the deploy artifact (no repo commit)
      - run: perl -pi -e 's/Last updated:\s*\d{4}-\d{2}-\d{2}/Last updated: '"$(date -u +%F)"'/' xo-pulse-site/index.html

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: xo-pulse-site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
